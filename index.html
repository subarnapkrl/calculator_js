<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <section id="calculator">
        <div class="display">
            0
        </div>
        <div class="digits">

            

            <button type="button" class="operand btn"  value="7" data-key="55">7</button>
            <button type="button" class="operand btn" value="8" data-key="56">8</button>
            <button type="button" class="operand btn" value="9" data-key="57">9</button>
            <button type="button" class="operator btn" value="/" data-key="68">/</button>

            <button type="button" class="operand btn" value="4" data-key="52">4</button>
            <button type="button" class="operand btn" value="5" data-key="53">5</button>
            <button type="button" class="operand btn" value="6" data-key="54">6</button>
            <button type="button" class="operator btn" value="*" data-key="88">*</button>
            
            <button type="button" class="operand btn" value="1" data-key="49">1</button>
            <button type="button" class="operand btn" value="2" data-key="50">2</button>
            <button type="button" class="operand btn" value="3" data-key="51">3</button>
            <button type="button" class="operator btn" value="-" data-key="173">-</button>

            <button type="button" id ="zero" class="operand btn" value="0" data-key="48">0</button>
            <button type="button" class="operator btn" value="+" data-key="61">+</button>
            <button type="button" class="equals btn" value="=" data-key="69">=</button>
            <button type="button" class="clear btn" value="clear" data-key="8">C</button>


        </div>
    </section>
</body>
</html>
