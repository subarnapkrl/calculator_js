<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <section id="calculator">
        <div class="display">
            <div class="result">0</div>
        </div>
        <div class="digits">

            <div id="7" class="btn">7</div>
            <div id="8" class="btn">8</div>
            <div id="9" class="btn">9</div>
            <div id="divide" class="btn">/</div>

            <div id="4" class="btn">4</div>
            <div id="5" class="btn">5</div>
            <div id="6" class="btn">6</div>
            <div id="multiply" class="btn">X</div>

            <div id="1" class="btn">1</div>
            <div id="2" class="btn">2</div>
            <div id="3" class="btn">3</div>
            <div id="subtraction" class="btn">-</div>

            <div id="0" class="btn">0</div>
            <div id="plus" class="btn">+</div>
            <div id="equals" class="btn">=</div>
            <div id="clear" class="btn">C</div> 

        </div>
    </section>
</body>
</html>
